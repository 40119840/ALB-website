{% extends "header.html"%}
{%block content%}
<div id="mainBody">
<h2>See Posts from other Users in A.L.B !</h2>
<ul id= posts>
{% for item in posts %}
<div class=post>

<li>{{ item.title }}</li>

<li>By:{{ item.Uid }}</li>
<li>{{ item.post }}</li>
</div>
<br>
<br>
{% else %}
<li>No posts yet </li>
{% endfor %}
</ul>

</div>
{%endblock%}
